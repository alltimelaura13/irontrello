<div class="card mb-2">
  <div class="card-body">
    <h5 class="card-title"> {{ card.title }}</h5>
    <p class="card-text"> {{ card.description }}</p>

    <button (click)="onDelete()" class="btn btn-danger btn-sm mr-1">
      <i class="fas fa-trash"></i>
      Delete
    </button>

    <button (click)="onEdit()" class="btn btn-secondary btn-sm">
      <i class="fas fa-edit"></i>
      Edit
    </button>
  </div>
</div>
