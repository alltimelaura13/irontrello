<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Email</label>
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="title">Password</label>
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</ng-template>

<button type="button" class="btn btn-sm btn-light" (click)="open(content)">
  <i class="fas fa-user"></i>
  Login
</button>
